<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Interactive rating component
    </title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./images/icon-star.svg" alt="" />
      </div>
      <span>How did we do?</span>
      <p>
        Please let us know how we did with your support
        request. All feedback is appreciated to help us
        improve our offering!
      </p>
      <form action="./thanks.html">
        <div class="ratings">
          <div class="opt">
            <input
              type="radio"
              name="rate"
              id="1"
              value="1"
            />
            <label for="1">1</label>
          </div>
          <div class="opt">
            <input
              type="radio"
              name="rate"
              id="2"
              value="2"
            />
            <label for="2">2</label>
          </div>
          <div class="opt">
            <input
              type="radio"
              name="rate"
              id="3"
              value="3"
            />
            <label for="3">3</label>
          </div>
          <div class="opt">
            <input
              type="radio"
              name="rate"
              id="4"
              value="4"
            />
            <label for="4">4</label>
          </div>
          <div class="opt">
            <input
              type="radio"
              name="rate"
              id="5"
              value="5"
            />
            <label for="5">5</label>
          </div>
        </div>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
